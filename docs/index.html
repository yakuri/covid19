<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- inital scale -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" media="(min-width: 640px)" href="./css/info.css">
  <link rel="stylesheet" media="(max-width: 640px)" href="./css/info_sp.css">
<title>新型コロナウィルスの感染数・死者数</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="./js/info.js?date=20200501"></script>
<script src="./js/population.js"></script>
</head>
<body>
  <div>
    <img src="./img/covid19.jpg?date=20200501" style="max-width:100%;"/>
  </div>
  <p><a href="https://github.com/ryo-ma/covid19-japan-web-api">COVID-19 Japan Web API</a> から取得した感染数・死者数のデータを表示しています。</p>
  <p>有志の方が収集されたデータを元にしています。正確な情報は厚生労働省などの公的機関の報道を参考してください。</p>
  <p>作者：<a href="https://github.com/yakuri/covid19">yakuri</a></p>
  <h2>都道府県別の感染数・死者数一覧</h2>
  <table id="output"></table>
  <div class="notice">※前日の感染数・死亡数は<span id="baseDate"></span>時点のデータを元にしています。</div>
  <h2>各種グラフ</h2>
  <form name="form">
    <select name="chart" onchange="displayChart()">
      <option value="">表示するグラフを選択してください</option>
      <option value="chartCasesTop10">都道府県別 感染数（TOP10）</option>
      <option value="chartDeathsTop10">都道府県別 死者数（TOP10）</option>
      <option value="chartCasesHistory">全国 感染数の推移</option>
      <option value="chartDeathsHistory">全国 死者数の推移</option>
      <option value="chartPercentHistory">全国 感染数に占める死者数の割合の推移</option>
    </select>
  </div>
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>
  <div id="chartNotice" class="notice" style="display:none;">※チャーター便、クルーズ船、検疫職員の患者含む</div>
</body>
